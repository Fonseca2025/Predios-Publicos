<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gestão - Montes Claros</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container-fluid px-lg-5 py-4">
        
        <!-- Header -->
        <header class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 gap-3">
            <div>
                <h2 class="fw-bold text-dark mb-1">
                    <i class="bi bi-layout-text-window-reverse text-primary me-2"></i>
                    Painel Integrado de Gestão
                </h2>
                <p class="text-muted mb-0">Prefeitura de Montes Claros • Mapeamento de Unidades e Serviços</p>
            </div>
            <div class="d-flex align-items-center gap-3 no-print">
                <button class="btn btn-outline-secondary d-flex align-items-center gap-2" onclick="window.print()">
                    <i class="bi bi-printer"></i> Imprimir
                </button>
                <div class="bg-dark text-white px-3 py-2 rounded-3 shadow-sm">
                    <small class="opacity-75 d-block text-uppercase fw-bold" style="font-size: 0.65rem;">Total Geral</small>
                    <span class="h5 fw-bold mb-0" id="totalBadge">0</span> <small>unidades</small>
                </div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="row g-4 mb-5">
            <div class="col-sm-6 col-xl-3">
                <div class="card card-stat p-4 border-start border-4 border-primary">
                    <div class="d-flex align-items-center">
                        <div class="icon-circle bg-edu"><i class="bi bi-mortarboard-fill"></i></div>
                        <div class="ms-3">
                            <p class="text-muted mb-0 small fw-bold text-uppercase">Educação</p>
                            <h3 class="fw-bold mb-0" id="countEdu">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xl-3">
                <div class="card card-stat p-4 border-start border-4 border-success">
                    <div class="d-flex align-items-center">
                        <div class="icon-circle bg-saude"><i class="bi bi-heart-pulse-fill"></i></div>
                        <div class="ms-3">
                            <p class="text-muted mb-0 small fw-bold text-uppercase">Saúde</p>
                            <h3 class="fw-bold mb-0" id="countSaude">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xl-3">
                <div class="card card-stat p-4 border-start border-4 border-warning">
                    <div class="d-flex align-items-center">
                        <div class="icon-circle bg-social"><i class="bi bi-people-fill"></i></div>
                        <div class="ms-3">
                            <p class="text-muted mb-0 small fw-bold text-uppercase">Social</p>
                            <h3 class="fw-bold mb-0" id="countSocial">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xl-3">
                <div class="card card-stat p-4 border-start border-4 border-dark">
                    <div class="d-flex align-items-center">
                        <div class="icon-circle bg-outros"><i class="bi bi-building-fill"></i></div>
                        <div class="ms-3">
                            <p class="text-muted mb-0 small fw-bold text-uppercase">Outros</p>
                            <h3 class="fw-bold mb-0" id="countOutros">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Sidebar: Chart & Filters -->
            <aside class="col-lg-4 col-xl-3">
                <div class="filter-card d-flex flex-column gap-4">
                    <!-- Chart Card -->
                    <div class="card card-stat">
                        <div class="card-body p-4">
                            <h6 class="fw-bold mb-4">Distribuição por Área</h6>
                            <div style="height: 300px;">
                                <canvas id="deptChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Filter Card -->
                    <div class="card card-stat no-print">
                        <div class="card-body p-4">
                            <h6 class="fw-bold mb-3">Filtros de Busca</h6>
                            <div class="mb-3">
                                <label class="form-label small fw-semibold">Pesquisar</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                                    <input type="text" id="searchInput" class="form-control border-start-0 ps-0" placeholder="Nome, rua ou bairro...">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-semibold">Secretaria</label>
                                <select id="deptFilter" class="form-select">
                                    <option value="">Todas as Secretarias</option>
                                </select>
                            </div>
                            <button id="resetBtn" class="btn btn-primary w-100 py-2 fw-semibold">
                                <i class="bi bi-arrow-counterclockwise me-1"></i> Limpar Filtros
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content: Table -->
            <main class="col-lg-8 col-xl-9">
                <div class="card card-stat border-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th style="width: 15%;">Secretaria</th>
                                    <th style="width: 40%;">Unidade / Local</th>
                                    <th style="width: 35%;">Endereço</th>
                                    <th style="width: 10%;" class="text-center">Mapa</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- JS Populates here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
