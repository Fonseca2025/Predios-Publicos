                    <div class="ms-3">
                        <p class="text-muted mb-0 small fw-bold">EDUCAÇÃO</p>
                        <h3 class="fw-bold mb-0" id="totalEdu">0</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">

                    <div class="ms-3">
                        <p class="text-muted mb-0 small fw-bold">SAÚDE</p>
                        <h3 class="fw-bold mb-0" id="totalSaude">0</h3>

                </div>
            </div>
        </div>

                    <div class="ms-3">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">

                </div>

                </div>

            </div>
        </div>
        <div class="card-body p-0">

                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- JS preenche aqui -->
                    </tbody>

            </div>
        </div>
    </div>

    database.forEach(item => {

    });

    // 2. Atualizar Cards
    document.getElementById('totalGeral').innerText = database.length;
    document.getElementById('totalEdu').innerText = deptCounts["Educação"] || 0;
    document.getElementById('totalSaude').innerText = deptCounts["Saúde"] || 0;
    document.getElementById('totalSocial').innerText = deptCounts["Social"] || 0;

    // 3. Renderizar Gráfico
    const ctx = document.getElementById('mainChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Object.keys(deptCounts),
            datasets: [{
                label: 'Locais',
                data: Object.values(deptCounts),
                backgroundColor: '#3498db',
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } }
        }
    });

    // 4. Renderizar Tabela
    const tableBody = document.getElementById('tableBody');
    const searchInput = document.getElementById('searchInput');
    const deptFilter = document.getElementById('deptFilter');

    // Popular Select
    Object.keys(deptCounts).forEach(dept => {
        const option = document.createElement('option');
        option.value = dept;
        option.textContent = dept;
        deptFilter.appendChild(option);
    });

    function renderTable(data) {
        tableBody.innerHTML = "";
        document.getElementById('countDisplay').innerText = `${data.length} registros`;

        if (data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4' class='text-center py-4'>Nenhum registro encontrado.</td></tr>";
            return;
        }

        data.forEach(item => {
            let color = "secondary";
            if(item.dept === "Educação") color = "primary";
            if(item.dept === "Saúde") color = "success";
            if(item.dept === "Social") color = "warning";

            const mapLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.address + ", Montes Claros")}`;

            const row = `
                <tr>
                    <td><span class="badge bg-${color}">${item.dept}</span></td>
                    <td class="fw-bold">${item.local}</td>
                    <td class="text-muted small"><i class="bi bi-geo-alt"></i> ${item.address}</td>
                    <td class="text-center">
                        <a href="${mapLink}" target="_blank" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-map-fill"></i>
                        </a>
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // Filtros
    function filterData() {
        const term = searchInput.value.toLowerCase();
        const dept = deptFilter.value;
        
        const filtered = database.filter(item => {
            const matchesTerm = item.local.toLowerCase().includes(term) || item.address.toLowerCase().includes(term);
            const matchesDept = dept === "" || item.dept === dept;
            return matchesTerm && matchesDept;
        });
        renderTable(filtered);
    }

    searchInput.addEventListener('input', filterData);
    deptFilter.addEventListener('change', filterData);

    // Iniciar
    renderTable(database);
